# SonarQube/SonarCloud Configuration for ZFish

# Project identification
sonar.projectKey=JeetKarena_ZFish
sonar.organization=jeetkarena

# Project metadata
sonar.projectName=ZFish
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/target/**,\
  **/.github/**,\
  **/examples/**,\
  **/tests/helpers.rs

# Test exclusions
sonar.test.exclusions=\
  **/tests/**

# Coverage exclusions (if any)
sonar.coverage.exclusions=\
  **/examples/**,\
  **/tests/**

# Language
sonar.language=rust

# Rust specific settings
# Note: SonarQube has limited native Rust support
# For better Rust analysis, we rely on Clippy output
sonar.rust.clippy.reportPaths=target/clippy-report.json

# Code analysis parameters
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Links
sonar.links.homepage=https://github.com/JeetKarena/ZFish
sonar.links.ci=https://github.com/JeetKarena/ZFish/actions
sonar.links.scm=https://github.com/JeetKarena/ZFish
sonar.links.issue=https://github.com/JeetKarena/ZFish/issues
